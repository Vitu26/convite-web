<!DOCTYPE html>
<html>
<head>
    <title>Convite Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #FF4081, #9C27B0, #FFEB3B);
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
            margin: 15px 10px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #673AB7;
            color: white;
            cursor: pointer;
            margin-top: 50px;
        }

        button:hover {
            background-color: #5E35B1;
        }

        /* Consultas de mídia para ajustes em dispositivos menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
        .image-row {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }
        .image-row img {
            width: 30%;
            height: auto;
        }
        .text {
            margin: 15px 0;
            font-size: 26px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-row">
            <img src="canvei.gif" alt="Imagem Decorativa">
            <img src="canvei.gif" alt="Imagem Decorativa">
            <img src="canvei.gif" alt="Imagem Decorativa">
        </div>
        <p class="text">Se chegou até aqui é pq aceitou o convite :)!!</p>
        <p class="text">Me envie uma mensagem falando se gostou do convite!</p>
        <p class="text">Vamos combinar tudo certinho pra sair ótimo!</p>
        <p class="text">Vamos nos divertir!!</p>
        <div class="image-row">
            <img src="canvei.gif" alt="Imagem Decorativa">
            <img src="canvei.gif" alt="Imagem Decorativa">
            <img src="canvei.gif" alt="Imagem Decorativa">
        </div>
    </div>
</body>
</html>
